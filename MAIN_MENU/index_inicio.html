<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <title>Lirio Games</title>
  <link rel="stylesheet" href="style_inicio.css" />
</head>
<body>

  <!-- ==================== NAVEGACIÓN ==================== -->
  <header>
    <h2 class="logo">Lirio Games</h2>

    <!-- ======== BOTÓN MENÚ RESPONSIVO (no funcional sin JS, pero se mantiene) ======== -->
    <input type="checkbox" id="menu-toggle">
    <label for="menu-toggle" class="menu-icon">
      <img src="menu.png" alt="Menú">
    </label>

    <!-- ======== MENÚ DE NAVEGACIÓN ======== -->
    <nav class="navigation">
      <a href="#">PC</a>
      <a href="#">PlayStation</a>
      <a href="#">Nintendo</a>
      <button class="btnLogin-popup"><a href="../INCIO_LOGIN/INICIO_SESION.html">LOGIN</a></button>
    </nav>
  </header>

  <!-- ==================== MÚSICA ==================== -->
  <section class="musica">
  <audio id="musica" loop>
    <source src="Music_1.mp3" type="audio/mpeg">
    Tu navegador no soporta audio.
  </audio>

  <button id="btnMusica">Reproducir música</button>
</section>

<script>
  const musica = document.getElementById("musica");
  const btn = document.getElementById("btnMusica");

  btn.addEventListener("click", () => {
    if (musica.paused) {
      musica.play();
      btn.textContent = "Pausar música";
    } else {
      musica.pause();
      btn.textContent = "Reproducir música";
    }
  });
</script>

  <div class="carrusel">

      <li><img src="IMG_PRINCIPAL/IMG_2.jpg" alt="Carrusel 2"></li>
      <li><img src="IMG_PRINCIPAL/IMG_3.jpg" alt="Carrusel 3"></li>
      <li><img src="IMG_PRINCIPAL/angel-warrior-anime-girl-sword-8k-wallpaper-uhdpaper.com-731@3@a.jpg" alt="Carrusel 4"></li>
      <li><img src="IMG_CARRUSEL/angel-warrior-anime-girl-sword-8k-wallpaper-uhdpaper.com-731@3@a.jpg" alt="Carrusel 5"></li>
      <li><img src="IMG_CARRUSEL/1366760.jpg" alt="Carrusel 6"></li>
    </ul>
  </div>

  <!-- ==================== SECCIONES DE PLATAFORMAS ==================== -->
  <section class="plataformas">

      <h2><a href="#">PC</a></h2>
    </div>
    <div class="card ps">
      <h2><a href="#">PlayStation</a></h2>
    </div>
    <div class="card nintendo">
      <h2><a href="#">Nintendo</a></h2>
    </div>

  <!-- ==================== CARRUSEL PEQUEÑO ==================== -->

      <img src="IMG_SECUNDARIO/IM_5.jpg" alt="Recomendado 5">
